 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Entry</title>
 </head>
 <body>
  <h1>Add New Dog Activity Entry</h1>
  <form action="/add" method="post">
  <label for="Day & Date">Day & Date:</label><br>
  <input type="text" id="Day & Date" name="Day & Date" required><br><br>
  <label for="Time">Time:</label><br>
  <input type="text" id="Time" name="Time" required><br><br>
  <label for="Activity or Record of Information">Activity or Record of Information:</label><br>
  <textarea id="Activity or Record of Information" name="Activity or Record of Information" rows="4" cols="50" required></textarea><br><br>
  <label for="Include">Include:</label><br>
  <input type="text" id="Include" name="Include"><br><br>
  <label for="Any Problems/TRAINING">Any Problems/TRAINING:</label><br>
  <textarea id="Any Problems/TRAINING" name="Any Problems/TRAINING" rows="4" cols="50"></textarea><br><br>
  <label for="Any other notes for the day?">Any other notes for the day?:</label><br>
  <textarea id="Any other notes for the day?" name="Any other notes for the day?" rows="4" cols="50"></textarea><br><br>
  <input type="submit" value="Submit">
  </form>
  <br>
  <a href="/">Back to Log</a>
 </body>
 </html>
